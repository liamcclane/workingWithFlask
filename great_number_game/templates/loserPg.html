<body>

    <div class="container">
        <!-- top into -->

        
        <div class="col-sm-8 text-center">
            <div class="row mt-4">
                <h1 class="block">Awh sorry you lost</h1>
            </div>

            <div class="row">
                <div class="col-5 text-center border rounded" id='low'>

            <div class="row">
                <div class="col-5">

                    <div class="row justify">
                        <form action="/playAgain">

            </div>


        </div>
